<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .feature-card {
            height: 180px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .course-badge {
            margin-right: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    < class="container py-4">
        <!-- Header -->
        <div class="bg-primary text-white p-4 rounded mb-4">
            <h1 class="mb-0">Panel del Estudiante</h1>
            <p class="mb-0">Bienvenido, <span th:text="${estudiante.nombre}">Nombre Estudiante</span></p>
        </div>

        <!-- Cursos Inscritos -->
        <div class="card mb-4">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Mis Cursos</h5>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(cursosInscritos)}" class="text-center py-3">
                    <p>No estás inscrito en ningún curso todavía.</p>
                    <a href="/estudiante/inscripcion" class="btn btn-primary">
                        <i class="bi bi-book"></i> Inscribirse en un curso
                    </a>
                </div>
                <div th:unless="${#lists.isEmpty(cursosInscritos)}" class="row">
                    <div th:each="curso : ${cursosInscritos}" class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${curso.nombre}"></h5>
                                <p class="card-text" th:text="${curso.descripcion}"></p>
                                <a th:href="@{/estudiante/inscripcion}" class="btn btn-sm btn-outline-primary">
                                    Ver detalles
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

		<!-- Funcionalidades -->
		<div class="row">
		    <!-- Inscribirse en Cursos -->
		    <div class="col-md-4 mb-3">
		        <a href="/estudiante/inscripcion" class="text-decoration-none">
		            <div class="card feature-card">
		                <div class="card-body text-center">
		                    <i class="bi bi-book fs-1 mb-2"></i>
		                    <h5>Inscribirse en Cursos</h5>
		                </div>
		            </div>
		        </a>
		    </div>

		    <!-- Calendario -->
		    <div class="col-md-4 mb-3">
		        <a href="/estudiante/cal" class="text-decoration-none">
		            <div class="card feature-card">
		                <div class="card-body text-center">
		                    <i class="bi bi-calendar fs-1 mb-2 text-primary"></i>
		                    <h5 class="card-title">Calendario</h5>
		                </div>
		            </div>
		        </a>
		    </div>

		    <!-- Materiales -->
		    <div class="col-md-4 mb-3">
		        <a href="https://drive.google.com/drive/folders/19YQXZm6ai6fSO4FOCcL9KH3OlPdVMiqZ?usp=sharing" target="_blank" class="text-decoration-none text-dark">
		            <div class="card feature-card">
		                <div class="card-body text-center">
		                    <i class="bi bi-file-earmark-pdf fs-1 mb-2"></i>
		                    <h5>Materiales</h5>
		                </div>
		            </div>
		        </a>
		    </div>

		    <!-- Evaluaciones y Progreso -->
		    <div class="col-md-4 mb-3">
		        <a href="https://quizizz.com/embed/quiz/68279518823a63470665088e" target="_blank" class="text-decoration-none text-dark">
		            <div class="card feature-card">
		                <div class="card-body text-center">
		                    <i class="bi bi-graph-up-arrow fs-1 mb-2"></i>
		                    <h5>Evaluaciones y Progreso</h5>
		                    
		                </div>
		            </div>
		        </a>
		    </div>

		    <!-- Pagos -->
			<div class="col-md-4 mb-3">
			    <a href="/estudiante/pagos" class="text-decoration-none text-dark">
			        <div class="card feature-card">
			            <div class="card-body text-center">
			                <i class="bi bi-credit-card fs-1 mb-2"></i>
			                <h5>Pagos</h5>
			            </div>
			        </div>
			    </a>
			</div>

			
		
        

        <!-- Cerrar sesión -->
        <div class="text-center mt-4">
            <form th:action="@{/estudiante/logout}" method="post">
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-box-arrow-left"></i> Cerrar Sesión
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

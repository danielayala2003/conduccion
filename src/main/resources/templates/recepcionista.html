<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Recepcionista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Escuela de Manejo</a>
            <span class="navbar-text ms-auto">
                Recepcionista: <span th:text="${usuario}">Nombre</span>
            </span>
            <a th:href="@{/logout}" class="btn btn-outline-light ms-3">Cerrar sesión</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center">Panel de Recepcionista</h3>
                    </div>
                    <div class="card-body">
                        <h4>Funcionalidades disponibles:</h4>
                        <ul class="list-group mt-3">
							<a th:href="@{/recepcionista/registro-estudiante}" class="btn btn-primary">
							    Registro de nuevos estudiantes
							</a>
                            <li class="list-group-item">Programación de clases</li>
							<a th:href="@{/recepcionista/gestion-pagos}" class="btn btn-primary">
							        Gestión de pagos
							    </a>
							<a th:href="@{/recepcionista/horarios}" class="btn btn-primary">
							            Consultar horarios
							        </a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

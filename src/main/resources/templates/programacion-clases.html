<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Programación de Clases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .student-card {
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        .student-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Escuela de Manejo</a>
            <div class="navbar-nav ms-auto">
                <a th:href="@{/recepcionista/dashboard}" class="nav-link">Dashboard</a>
                <a th:href="@{/logout}" class="nav-link">Cerrar sesión</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Programación de Clases</h2>
        
        <!-- Mensajes -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Lista de Estudiantes</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div th:each="estudiante : ${estudiantes}" class="col-md-6 col-lg-4">
                        <div class="card student-card">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${estudiante.nombre}"></h5>
                                <p class="card-text">
                                    <strong>Email:</strong> <span th:text="${estudiante.email}"></span>
                                </p>
                                <a th:href="@{/recepcionista/asignar-cursos(estudianteId=${estudiante.id})}" 
                                   class="btn btn-primary">
                                    <i class="bi bi-book"></i> Asignar Cursos
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

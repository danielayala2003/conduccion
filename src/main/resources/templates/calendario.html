<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calendario de Clases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Calendario de Clases</h1>
            <a th:href="@{/instructor/dashboard}" class="btn btn-secondary">Volver al Panel</a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Curso</th>
                                <th>Tema</th>
                                <th>Aula</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="clase : ${clases}">
                                <td th:text="${#temporals.format(clase.fecha, 'dd/MM/yyyy')}"></td>
                                <td th:text="${clase.horaInicio} + ' - ' + ${clase.horaFin}"></td>
                                <td th:text="${clase.cursoNombre}"></td>
                                <td th:text="${clase.tema}"></td>
                                <td th:text="${clase.aula}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

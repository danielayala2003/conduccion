<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estudiantes Asignados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Estudiantes Asignados</h1>
            <a th:href="@{/instructor/dashboard}" class="btn btn-secondary">Volver al Panel</a>
        </div>

        <div th:if="${param.success}" class="alert alert-success">
            Operación realizada con éxito
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Cursos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="estudiante : ${estudiantes}">
                            <td th:text="${estudiante.nombre}"></td>
                            <td th:text="${estudiante.email}"></td>
                            <td th:text="${estudiante.telefono} ?: 'N/A'"></td>
                            <td>
                                <span th:each="curso : ${cursos}" 
                                      th:if="${estudiante.cursos.contains(curso)}"
                                      th:text="${curso.nombre} + (${stat.last} ? '' : ', ')"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
